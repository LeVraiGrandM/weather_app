<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
         name="description"
         content="An application that lets you check the weather in any city in the world"
      />
      <meta name="theme-color" content="#f6f6f8" />
      <title>Weather</title>

      <link rel="stylesheet" href="./style.css" />
      <link rel="manifest" href="./manifest.webmanifest" />
   </head>
   <body>
      <div class="settings">
         <button class="close">
            <img src="./assets/icons/x.svg" alt="" />
         </button>
         <p class="settings-title">Settings</p>
         <div class="temperature-unit-container setting">
            <label for="temperature-unit">Temperature Unit</label>
            <select name="temp" id="temperature-unit">
               <option value="celsius">Celcius Degree</option>
               <option value="fahrenheit">Fahrenheit Degree</option>
            </select>
         </div>
         <div class="speed-unit-container setting">
            <label for="speed-unit">Speed Unit</label>
            <select name="speed" id="speed-unit">
               <option value="kmh">Km/h</option>
               <option value="mph">Mph</option>
               <option value="ms">m/s</option>
            </select>
         </div>
      </div>
      <aside>
         <div class="search">
            <button class="search-button" aria-label="search">
               <img src="./assets/icons/search.svg" alt="" />
            </button>
            <input
               type="text"
               placeholder="Search for locations..."
               class="search-input"
            />
            <button class="locate-button" aria-label="geolocation">
               <img src="./assets/icons/map-pin.svg" alt="" />
            </button>
            <div class="search-results"></div>
         </div>
         <div class="summary">
            <div class="weather-illustration"></div>
            <p class="temp">00<sup>Â°C</sup></p>
            <p></p>
            <div class="day-hour">
               <p class="day">Monday,</p>
               <span class="hour">00:00</span>
            </div>
         </div>
         <hr />
         <div class="details">
            <div class="description">
               <img src="./assets/icons/cloud.svg" alt="" />
               <p></p>
            </div>
            <div class="rain">
               <img src="./assets/icons/umbrella.svg" alt="" />
               <p></p>
            </div>
         </div>
         <div class="city">
            <p></p>
         </div>
      </aside>
      <section>
         <header>
            <div class="horizontal-navbar">
               <span class="day-selector selected-day">Today</span>
               <span class="week-selector">Week</span>
            </div>
            <div class="settings-button">
               <img
                  src="./assets/icons/settings.svg"
                  alt="settings"
                  class="settings-icon"
               />
            </div>
         </header>
         <article class="week-overview"></article>
         <article class="today-highlights-container">
            <h3>Today's highlights</h3>
            <div class="today-highlights">
               <div class="card-today">
                  <p class="card-today-title">UV Index</p>
                  <canvas id="uv-index-graph"></canvas>
               </div>
               <div class="card-today" id="wind"></div>
               <div class="card-today" id="sunrise-set"></div>
               <div class="card-today" id="humidity"></div>
               <div class="card-today" id="visibility"></div>
               <div class="card-today" id="air-quality"></div>
            </div>
         </article>
      </section>

      <script src="./script.js"></script>
   </body>
</html>
