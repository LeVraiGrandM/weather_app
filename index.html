<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Weather App</title>

      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <aside>
         <div class="search">
            <button class="search-button">
               <img src="assets/icons/search.svg" alt="" />
            </button>
            <input
               type="text"
               placeholder="Rechercher des lieux..."
               class="search-input"
            />
            <button class="locate-button">
               <img src="assets/icons/map-pin.svg" alt="" />
            </button>
         </div>
         <div class="summary">
            <div class="weather-illustration"></div>
            <p class="temp">00<sup>°C</sup></p>
            <p></p>
            <div class="day-hour">
               <p class="day">Monday,</p>
               <span class="hour">00:00</span>
            </div>
         </div>
         <hr />
         <div class="details">
            <div class="description">
               <img src="assets/icons/cloud.svg" alt="" />
               <p></p>
            </div>
            <div class="rain">
               <img src="assets/icons/umbrella.svg" alt="" />
               <p></p>
            </div>
         </div>
         <div class="city">
            <p>New York, NY, USA</p>
         </div>
      </aside>
      <section>
         <header>
            <div class="horizontal-navbar">
               <span class="day-selector selected-day">Today</span>
               <span class="week-selector">Week</span>
            </div>
            <div class="unit">
               <span class="selected-unit">°C</span>
               <span>°F</span>
            </div>
         </header>
         <article class="week-overview"></article>
         <article class="today-highlights-container">
            <h3>Today's highlights</h3>
            <div class="today-highlights">
               <div class="card-today">
                  <p class="card-today-title">UV Index</p>
                  <canvas id="uv-index-graph"></canvas>
               </div>
               <div class="card-today" id="wind"></div>
               <div class="card-today">
                  <p class="card-today-title">Sunrise & Sunset</p>
                  <div class="sunrise-sunset">
                     <div><i data-feather="arrow-up"></i><span>0:00</span></div>
                     <div>
                        <i data-feather="arrow-down"></i><span>0:00</span>
                     </div>
                  </div>
               </div>
               <div class="card-today">
                  <p class="card-today-title">UV Index</p>
               </div>
               <div class="card-today">
                  <p class="card-today-title">UV Index</p>
               </div>
               <div class="card-today">
                  <p class="card-today-title">UV Index</p>
               </div>
            </div>
         </article>
      </section>

      <script src="script.js"></script>
   </body>
</html>
